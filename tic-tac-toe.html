<!DOCTYPE html>
<html>
	<head>
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="tic-tac-toe.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script type="text/javascript" src="./javascript/page_handler.js"></script>
		<script type="text/javascript" src="./javascript/game_handler.js"></script>
		<script type="text/javascript" src="./javascript/rules.js"></script>
		<script type="text/javascript" src="./javascript/board.js"></script>
		
	</head>
	<body>
		<div class="top_left">
			<h2>Welcome to Tic Tac Toe!</h2>
			<table id="scoreboard" align="center" >
				<tr>
					<td class="scoreboard" id="scoreboard_X"></td>
					<td class="scoreboard" id="scoreboard_O"></td>
					<td class="scoreboard" id="scoreboard_Ties"></td>						
				</tr>					
			</table>
			<br>
			<h3 id="board_sizes"></h3>
			<h3 id="game_status"></h3>
			
			<h3 id="game_mode"></h3>
			
			<h3 id="new_game">New Game</h3>
			<h3 id="restart">Restart</h3>
		</div>
		
		<div class="top_right" id="board_div">
			<table id="board"></table>
		</div>
		
		<div class="bottom" id="analytics_div">
			<h3 id="board_array"></h3>
		</div>
	</body>
</html>

<script>
	var page = new Page();
	$(document).ready(function(e) {
		page.toggle_UI()
	});
</script>
